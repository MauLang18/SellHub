<form (ngSubmit)="proveedorSave()" [formGroup]="form">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong>Gestión de Proveedor</strong>
    </h2>
    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre').hasError('required')">
          Campo Nombre es requerido.
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="correo" />
        <mat-error *ngIf="form.get('correo').hasError('required')">
          Campo Correo es requerido.
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select
          formControlName="fkIdTipoDocumento"
          (selectionChange)="listTipoDocumentos()">
          <mat-option
            *ngFor="let item of tipoDocumentos"
            [value]="item.pkTblPosTipoDocumento">
            {{ item.abreviacion }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('fkIdTipoDocumento').hasError('required')">
          Campo Tipo de Documento es requerido.
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>N° Documento</mat-label>
        <input matInput formControlName="numeroDocumento" />
        <mat-error *ngIf="form.get('numeroDocumento').hasError('required')">
          Campo N° Documento es requerido.
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" />
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option
            *ngFor="let state of configs.statesSelect"
            [value]="state.value">
            {{ state.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado').hasError('required')">
          Campo Estado es requerido.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="!form.valid">
      GUARDAR
    </button>
  </mat-dialog-actions>
</form>
